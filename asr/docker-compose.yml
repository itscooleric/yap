services:
  # Whisper ASR Backend (GPU-enabled)
  whisper-asr:
    image: onerahmet/openai-whisper-asr-webservice:v1.3.0-gpu
    container_name: yap-whisper-asr
    restart: unless-stopped
    environment:
      - ASR_MODEL=${ASR_MODEL:-tiny.en}
      - ASR_ENGINE=${ASR_ENGINE:-faster_whisper}
    volumes:
      - ${WHISPER_MODELS_PATH:-/srv/yap/asr/models}:/root/.cache/whisper
    # GPU configuration compatible with legacy docker-compose
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - caddy

  # Static UI served by nginx
  yap-asr-ui:
    image: nginx:alpine
    container_name: yap-asr-ui
    restart: unless-stopped
    volumes:
      - ./ui:/usr/share/nginx/html:ro
    networks:
      - caddy
    labels:
      caddy: ${ASR_DOMAIN:-asr.localhost}
      caddy.@api.path: /asr/* /openapi.json /docs /docs/*
      caddy.handle_0: "@api"
      caddy.handle_0.reverse_proxy: "whisper-asr:9000"
      caddy.handle_1: "/*"
      caddy.handle_1.reverse_proxy: "{{upstreams 80}}"

networks:
  caddy:
    name: ${CADDY_NETWORK:-caddy}
    external: true
