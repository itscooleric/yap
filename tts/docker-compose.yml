services:
  # Piper TTS Backend
  piper-tts:
    build: .
    container_name: yap-piper-tts
    restart: unless-stopped
    volumes:
      - ${PIPER_MODELS_PATH:-/srv/piper/models}:/models:ro
    environment:
      - PIPER_MODELS_PATH=/models
    networks:
      - caddy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      caddy: ${TTS_DOMAIN:-tts.localhost}
      caddy.1_@api.path: /health /voices /docs /docs/* /openapi.json /redoc /redoc/* /synthesize/*
      caddy.2_handle: "@api"
      caddy.2_handle.reverse_proxy: piper-tts:5000

  # Static UI served by nginx
  tts-ui:
    image: nginx:alpine
    container_name: yap-tts-ui
    restart: unless-stopped
    volumes:
      - ./ui:/usr/share/nginx/html:ro
    networks:
      - caddy
    labels:
      caddy: ${TTS_DOMAIN:-tts.localhost}
      caddy.3_handle: "/*"
      caddy.3_handle.reverse_proxy: "{{upstreams 80}}"

networks:
  caddy:
    name: ${CADDY_NETWORK:-caddy}
    external: true
