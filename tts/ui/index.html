<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yap - Quick TTS</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="config.js"></script>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a24;
      --text-primary: #c8c8d0;
      --text-secondary: #6a6a7a;
      --text-muted: #4a4a5a;
      --accent: #a855f7;
      --accent-dim: #7c3aed;
      --accent-glow: rgba(168, 85, 247, 0.15);
      --border: #2a2a3a;
      --border-light: #3a3a4a;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #f59e0b;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'SF Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 1.5rem;
      line-height: 1.6;
      font-size: 14px;
    }
    
    .container {
      max-width: 720px;
      margin: 0 auto;
    }
    
    header {
      text-align: left;
      padding: 1rem 0 1.5rem 0;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-links {
      display: flex;
      gap: 0.75rem;
      font-size: 0.75rem;
    }
    
    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border: 1px solid var(--border);
      border-radius: 3px;
      transition: all 0.15s ease;
    }
    
    .nav-links a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }
    
    .nav-links a.active {
      color: var(--accent);
      border-color: var(--accent);
      background: var(--accent-glow);
    }
    
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: -0.02em;
    }
    
    h1::before {
      content: '>';
      margin-right: 0.5rem;
      opacity: 0.5;
    }
    
    .tagline {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-top: 0.35rem;
      padding-left: 1.1rem;
    }
    
    .panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 1.25rem;
      margin-bottom: 1rem;
    }
    
    .panel-header {
      color: var(--text-secondary);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .panel-header::before {
      content: '#';
      color: var(--accent);
      opacity: 0.6;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      color: var(--text-secondary);
      font-size: 0.75rem;
      margin-bottom: 0.35rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .text-input {
      width: 100%;
      min-height: 120px;
      padding: 0.75rem;
      font-family: inherit;
      font-size: 0.85rem;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 3px;
      resize: vertical;
    }
    
    .text-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    select {
      width: 100%;
      padding: 0.5rem;
      font-family: inherit;
      font-size: 0.8rem;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 3px;
      cursor: pointer;
    }
    
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    input[type="range"] {
      flex: 1;
      height: 4px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 2px;
      cursor: pointer;
      -webkit-appearance: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px var(--accent-glow);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 8px var(--accent-glow);
    }
    
    .slider-value {
      min-width: 50px;
      text-align: right;
      color: var(--accent);
      font-size: 0.8rem;
      font-variant-numeric: tabular-nums;
    }
    
    .file-input-wrapper {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 0.75rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 3px;
      margin-bottom: 1rem;
      font-size: 0.8rem;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
      box-shadow: 0 0 0 2px var(--bg-tertiary);
    }
    
    .status-dot.processing {
      background: var(--warning);
      box-shadow: 0 0 8px var(--warning);
      animation: pulse 0.5s infinite;
    }
    
    .status-dot.done {
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }
    
    .status-dot.error {
      background: var(--error);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    
    button {
      font-family: inherit;
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    button:hover:not(:disabled) {
      background: var(--accent-dim);
      border-color: var(--accent);
      color: #fff;
    }
    
    button:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent-glow), 0 0 0 3px var(--accent);
    }
    
    button:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }
    
    button.primary {
      background: var(--accent-dim);
      border-color: var(--accent);
      color: #fff;
    }
    
    button.primary:hover:not(:disabled) {
      background: var(--accent);
      box-shadow: 0 0 16px var(--accent-glow);
    }
    
    .audio-container {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 3px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    audio {
      width: 100%;
      height: 40px;
    }
    
    audio::-webkit-media-controls-panel {
      background: var(--bg-tertiary);
    }
    
    .output-controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .message {
      padding: 0.6rem 0.75rem;
      margin-top: 1rem;
      font-size: 0.8rem;
      border-left: 2px solid var(--accent);
      background: var(--bg-tertiary);
      border-radius: 0 3px 3px 0;
    }
    
    .message.error {
      border-left-color: var(--error);
      color: var(--error);
      background: rgba(239, 68, 68, 0.08);
    }
    
    .message.success {
      border-left-color: var(--success);
      color: var(--success);
      background: rgba(34, 197, 94, 0.08);
    }
    
    .char-count {
      text-align: right;
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 0.35rem;
    }
    
    footer {
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 2rem;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.7rem;
    }
    
    footer a {
      color: var(--accent);
      text-decoration: none;
      transition: opacity 0.15s;
    }
    
    footer a:hover {
      opacity: 0.8;
    }
    
    ::selection {
      background: var(--accent);
      color: #fff;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border-light);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
    
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .controls, .output-controls {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-row">
        <h1>yap tts</h1>
        <div class="nav-links">
          <a href="#" id="navAsr">ASR</a>
          <a href="#" class="active" id="navTts">TTS</a>
        </div>
      </div>
      <p class="tagline">local text-to-speech</p>
    </header>
    
    <main>
      <div class="panel">
        <div class="panel-header">Text Input</div>
        
        <div class="form-group">
          <label for="textInput">Text to synthesize:</label>
          <textarea id="textInput" class="text-input" placeholder="Enter text to convert to speech..."></textarea>
          <div class="char-count"><span id="charCount">0</span> characters</div>
        </div>
        
        <div class="form-group">
          <label>Or upload a text file:</label>
          <div class="file-input-wrapper">
            <button id="uploadBtn" type="button">Choose .txt file</button>
            <span id="fileName" style="color: var(--text-secondary); font-size: 0.85rem;">No file selected</span>
            <input type="file" id="fileInput" accept=".txt,text/plain">
          </div>
        </div>
      </div>
      
      <div class="panel">
        <div class="panel-header">Voice Settings</div>
        
        <div class="form-group">
          <label for="voiceSelect">Voice:</label>
          <select id="voiceSelect">
            <option value="">Loading voices...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="rateSlider">Speaking Rate:</label>
          <div class="slider-container">
            <span style="font-size: 0.8rem; color: var(--text-secondary);">Fast</span>
            <input type="range" id="rateSlider" min="0.5" max="2.0" step="0.1" value="1.0">
            <span style="font-size: 0.8rem; color: var(--text-secondary);">Slow</span>
            <span class="slider-value" id="rateValue">1.0x</span>
          </div>
          <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.25rem;">
            (length_scale: lower = faster, higher = slower)
          </div>
        </div>
      </div>
      
      <div class="panel">
        <div class="panel-header">Synthesis</div>
        
        <div class="status-bar">
          <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Ready</span>
          </div>
        </div>
        
        <div class="controls">
          <button id="synthesizeBtn" class="primary" disabled>Synthesize</button>
          <button id="clearBtn">Clear Text</button>
        </div>
      </div>
      
      <div class="panel" id="outputPanel" style="display: none;">
        <div class="panel-header">Output</div>
        
        <div class="audio-container">
          <audio id="audioPlayer" controls></audio>
        </div>
        
        <div class="output-controls">
          <button id="downloadBtn">Download .wav</button>
          <button id="playBtn">Play</button>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
      </div>
    </main>
    
    <footer>
      <p>YAP local speech tools</p>
    </footer>
  </div>

  <script>
    // Configuration
    const config = window.__YAP_CONFIG || {
      asrUrl: '/asr/',
      ttsUrl: ''
    };
    
    // Setup nav links
    document.getElementById('navAsr').href = config.asrUrl || '#';
    document.getElementById('navTts').href = config.ttsUrl || '#';

    // State
    let voices = [];
    let currentAudioUrl = null;

    // Elements
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileName = document.getElementById('fileName');
    const voiceSelect = document.getElementById('voiceSelect');
    const rateSlider = document.getElementById('rateSlider');
    const rateValue = document.getElementById('rateValue');
    const synthesizeBtn = document.getElementById('synthesizeBtn');
    const clearBtn = document.getElementById('clearBtn');
    const outputPanel = document.getElementById('outputPanel');
    const audioPlayer = document.getElementById('audioPlayer');
    const downloadBtn = document.getElementById('downloadBtn');
    const playBtn = document.getElementById('playBtn');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const messageEl = document.getElementById('message');

    // Initialize
    loadVoices();
    
    // Status management
    function setStatus(status, text) {
      statusDot.className = 'status-dot ' + status;
      statusText.textContent = text;
    }

    // Load available voices
    async function loadVoices() {
      try {
        const response = await fetch('/voices');
        if (!response.ok) {
          throw new Error('Failed to fetch voices: ' + response.status);
        }
        
        const text = await response.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (parseErr) {
          throw new Error('Invalid JSON response: ' + text.substring(0, 100));
        }
        
        // Normalize response to array of strings
        if (Array.isArray(data)) {
          // Direct array of voices
          voices = data.map(v => typeof v === 'string' ? v : (v.name || v.id || String(v)));
        } else if (data && typeof data === 'object' && Array.isArray(data.voices)) {
          // Object with voices property: { voices: [...] }
          voices = data.voices.map(v => typeof v === 'string' ? v : (v.name || v.id || String(v)));
        } else if (data && typeof data === 'object' && !Array.isArray(data)) {
          // Object/map: use keys as voice names
          voices = Object.keys(data);
        } else {
          // Unrecognized format - show error with type info only (avoid exposing raw response)
          const dataType = Array.isArray(data) ? 'array' : typeof data;
          throw new Error('Unrecognized voices format (got ' + dataType + ')');
        }
        
        populateVoiceSelect();
        
      } catch (err) {
        console.error('Failed to load voices:', err);
        voiceSelect.innerHTML = '<option value="">No voices available</option>';
        showMessage('Failed to load voices: ' + err.message, 'error');
      }
    }

    function populateVoiceSelect() {
      voiceSelect.innerHTML = '';
      
      if (voices.length === 0) {
        voiceSelect.innerHTML = '<option value="">No voices available</option>';
        synthesizeBtn.disabled = true;
        return;
      }
      
      // Try to restore last selected voice from localStorage
      const savedVoice = localStorage.getItem('yap-tts-voice');
      
      // Find default voice (prefer saved, then en_GB-cori-high, then en_GB-cori-medium)
      let defaultVoice = voices[0];
      if (savedVoice && voices.includes(savedVoice)) {
        defaultVoice = savedVoice;
      } else if (voices.includes('en_GB-cori-high')) {
        defaultVoice = 'en_GB-cori-high';
      } else if (voices.includes('en_GB-cori-medium')) {
        defaultVoice = 'en_GB-cori-medium';
      }
      
      voices.forEach(voice => {
        const option = document.createElement('option');
        option.value = voice;
        option.textContent = voice;
        if (voice === defaultVoice) {
          option.selected = true;
        }
        voiceSelect.appendChild(option);
      });
      
      updateSynthesizeButton();
    }

    function updateSynthesizeButton() {
      synthesizeBtn.disabled = !textInput.value.trim() || !voiceSelect.value;
    }

    // Text input handlers
    textInput.addEventListener('input', () => {
      charCount.textContent = textInput.value.length;
      updateSynthesizeButton();
    });

    // File upload
    uploadBtn.addEventListener('click', () => fileInput.click());
    
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        fileName.textContent = file.name;
        const reader = new FileReader();
        reader.onload = (e) => {
          textInput.value = e.target.result;
          charCount.textContent = textInput.value.length;
          updateSynthesizeButton();
        };
        reader.readAsText(file);
      }
    });

    // Rate slider
    rateSlider.addEventListener('input', () => {
      rateValue.textContent = rateSlider.value + 'x';
    });

    // Voice selection
    voiceSelect.addEventListener('change', () => {
      // Save selected voice to localStorage
      if (voiceSelect.value) {
        localStorage.setItem('yap-tts-voice', voiceSelect.value);
      }
      updateSynthesizeButton();
    });

    // Clear text
    clearBtn.addEventListener('click', () => {
      textInput.value = '';
      charCount.textContent = '0';
      fileName.textContent = 'No file selected';
      fileInput.value = '';
      updateSynthesizeButton();
    });

    // Synthesize
    async function synthesize() {
      const text = textInput.value.trim();
      const voice = voiceSelect.value;
      const lengthScale = rateSlider.value;
      
      if (!text || !voice) {
        showMessage('Please enter text and select a voice', 'error');
        return;
      }
      
      setStatus('processing', 'Synthesizing...');
      synthesizeBtn.disabled = true;
      
      try {
        const url = `/synthesize/${encodeURIComponent(voice)}?length_scale=${lengthScale}`;
        
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain'
          },
          body: text
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Synthesis failed: ${response.status}`);
        }
        
        const audioBlob = await response.blob();
        
        // Cleanup previous audio
        if (currentAudioUrl) {
          URL.revokeObjectURL(currentAudioUrl);
        }
        
        currentAudioUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = currentAudioUrl;
        
        // Setup Media Session API for lock screen controls
        if ('mediaSession' in navigator) {
          navigator.mediaSession.metadata = new MediaMetadata({
            title: 'Yap TTS',
            artist: voice,
            album: 'Text-to-Speech'
          });
        }
        
        outputPanel.style.display = 'block';
        setStatus('done', 'Synthesis complete');
        showMessage('Audio generated successfully', 'success');
        
        // Auto-play
        audioPlayer.play().catch(() => {});
        
      } catch (err) {
        console.error('Synthesis error:', err);
        setStatus('error', 'Error');
        showMessage(`Synthesis failed: ${err.message}`, 'error');
      } finally {
        synthesizeBtn.disabled = false;
        updateSynthesizeButton();
      }
    }

    synthesizeBtn.addEventListener('click', synthesize);

    // Play button
    playBtn.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
      } else {
        audioPlayer.pause();
      }
    });

    // Download
    downloadBtn.addEventListener('click', () => {
      if (!currentAudioUrl) return;
      
      const a = document.createElement('a');
      a.href = currentAudioUrl;
      a.download = `yap-${voiceSelect.value}-${Date.now()}.wav`;
      a.click();
    });

    // Messages
    function showMessage(text, type = '') {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 4000);
    }

    // Keyboard shortcut
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        if (!synthesizeBtn.disabled) {
          synthesize();
        }
      }
    });
  </script>
</body>
</html>
